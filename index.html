<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חיפוש חכם באליאקספרס</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; }
        .hero-bg { 
            background-color: #f0f2f5; 
            position: relative;
            overflow: hidden;
        }
        .hero-bg::before {
            content: 'AI Shopping';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 15vw;
            font-weight: 800;
            color: rgba(0, 0, 0, 0.04);
            z-index: 1;
            pointer-events: none;
        }
        .search-container {
            position: relative;
            z-index: 2;
        }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #ef4444; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-white">

    <!-- Hero Section with Search -->
    <header id="search-section" class="hero-bg">
        <div class="container mx-auto px-6 py-24 md:py-32 text-center search-container">
            <h1 class="text-4xl md:text-6xl font-bold text-gray-800 leading-tight mb-4">
                נמאס לכם לגלול שעות באליאקספרס?
            </h1>
            <p class="text-lg md:text-xl text-gray-600 max-w-3xl mx-auto mb-8">
                הגיע הזמן להכיר את הדרך החדשה והחכמה לקניות ברשת! תארו מה אתם רוצים, חפשו לפי תמונה, וה-AI שלנו ימצא לכם את הדיל המושלם.
            </p>
            
            <div class="mt-8 max-w-2xl mx-auto bg-white p-2 rounded-full shadow-2xl">
                <form id="search-form" class="flex items-center gap-2">
                    <button type="button" id="image-search-btn" title="חיפוש לפי תמונה" class="flex-shrink-0 bg-gray-100 hover:bg-gray-200 text-gray-600 font-bold p-3 rounded-full transition duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    </button>
                    <button type="submit" class="flex-shrink-0 bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-full text-lg transition duration-300 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                        חפש
                    </button>
                    <input type="text" id="search-input" placeholder="חולצה אדומה" class="w-full p-3 text-lg bg-transparent border-none focus:ring-0 text-right" style="outline: none;">
                </form>
                <input type="file" id="image-upload-input" class="hidden" accept="image/*">
            </div>
        </div>
    </header>

    <!-- Search Results Area -->
    <main class="container mx-auto px-6 py-8">
        <div id="results-title" class="text-2xl font-bold mb-4 text-right hidden"></div>
        <div id="results-area" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
             <!-- תוצאות החיפוש יופיעו כאן -->
        </div>
        
        <!-- NEW: Load More Button Container -->
        <div id="load-more-container" class="text-center mt-8 hidden">
            <button id="load-more-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300">
                טען עוד תוצאות
            </button>
        </div>

        <div id="loader-container" class="text-center py-10 hidden"><div class="loader"></div><p class="text-gray-600 mt-2">מחפש מוצרים...</p></div>
        <div id="message-container" class="text-center py-10 text-xl text-gray-500 hidden"></div>
    </main>

    <footer class="bg-gray-800 text-gray-300">
        <div class="container mx-auto px-6 py-4 text-center text-sm">&copy; 2025 מנוע חיפוש חכם. כל הזכויות שמורות.</div>
    </footer>

    <script>
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const imageSearchBtn = document.getElementById('image-search-btn');
        const imageUploadInput = document.getElementById('image-upload-input');
        const resultsArea = document.getElementById('results-area');
        const resultsTitle = document.getElementById('results-title');
        const loaderContainer = document.getElementById('loader-container');
        const messageContainer = document.getElementById('message-container');
        const loadMoreContainer = document.getElementById('load-more-container');
        const loadMoreBtn = document.getElementById('load-more-btn');
        
        const PROXY_ENDPOINT = 'https://aliexpress-proxy-whm0.onrender.com/search';

        let currentPage = 1;
        let currentQuery = '';
        let isLoading = false;

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (query) {
                currentQuery = query;
                fetchProducts(false); // New search, not appending
            }
        });

        loadMoreBtn.addEventListener('click', () => {
            if (!isLoading) {
                fetchProducts(true); // Load more, appending
            }
        });

        imageSearchBtn.addEventListener('click', () => { imageUploadInput.click(); });
        imageUploadInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) { alert(`חיפוש תמונה עדיין בפיתוח. הקובץ שנבחר: ${file.name}`); }
        });

        async function fetchProducts(isAppending = false) {
            if (isLoading) return;
            isLoading = true;

            if (!isAppending) {
                currentPage = 1;
                resultsArea.innerHTML = '';
            } else {
                currentPage++;
            }

            messageContainer.classList.add('hidden');
            loaderContainer.classList.remove('hidden');
            if (isAppending) {
                loadMoreBtn.textContent = 'טוען...';
            } else {
                resultsTitle.classList.add('hidden');
            }
            loadMoreContainer.classList.add('hidden');

            const params = new URLSearchParams({ keywords: currentQuery, page_no: currentPage });
            const requestUrl = `${PROXY_ENDPOINT}?${params.toString()}`;

            try {
                const response = await fetch(requestUrl);
                if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); }
                const data = await response.json();
                
                const errorResponse = data.error_response || data.aliexpress_affiliate_product_query_response?.error_response;
                if (errorResponse) { throw new Error(`API Error: ${errorResponse.msg}`); }

                const resultData = data.aliexpress_affiliate_product_query_response?.resp_result?.result;
                const productsList = resultData?.products?.product || [];
                const isFinished = resultData?.is_finished === 'true' || productsList.length === 0;
                
                if (productsList.length > 0) {
                    displayProducts(productsList, isAppending);
                    if (!isFinished) {
                        loadMoreContainer.classList.remove('hidden');
                    }
                } else {
                    if (!isAppending) {
                        displayMessage('לא נמצאו מוצרים התואמים לחיפוש שלך.');
                    }
                }

            } catch (error) {
                console.error('Error fetching products:', error);
                if (!isAppending) {
                    displayMessage(`אופס! אירעה שגיאה: ${error.message}`);
                }
            } finally {
                isLoading = false;
                loaderContainer.classList.add('hidden');
                loadMoreBtn.textContent = 'טען עוד תוצאות';
            }
        }
        
        function parseApiResults(apiProducts) {
            if (!Array.isArray(apiProducts)) { return []; }
            return apiProducts.map(product => {
                let price = product.sale_price || 'N/A';
                let currencySymbol = product.sale_price_currency === 'USD' ? '$' : '₪';
                let url = product.promotion_link || product.product_detail_url || '#';
                
                // --- NEW: Convert URL to Hebrew version ---
                if (url.includes('aliexpress.com')) {
                    url = url.replace('www.aliexpress.com', 'he.aliexpress.com');
                }

                return {
                    title: product.product_title || 'No Title',
                    price: `${currencySymbol}${price}`,
                    image: product.product_main_image_url || 'https://placehold.co/400x400/e2e8f0/94a3b8?text=No+Image',
                    url: url,
                };
            });
        }

        function displayProducts(products, isAppending) {
            const parsedProducts = parseApiResults(products);
            const newHtml = parsedProducts.map(p => createProductCard(p)).join('');

            if (isAppending) {
                resultsArea.insertAdjacentHTML('beforeend', newHtml);
            } else {
                resultsArea.innerHTML = newHtml;
                resultsTitle.textContent = `תוצאות עבור: "${currentQuery}"`;
                resultsTitle.classList.remove('hidden');
            }
        }

        function createProductCard(product) {
            return `
                <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition duration-300 flex flex-col">
                    <a href="${product.url}" target="_blank" rel="noopener noreferrer" class="block">
                        <img src="${product.image}" alt="${product.title}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x400/e2e8f0/94a3b8?text=Image+Unavailable';">
                    </a>
                    <div class="p-4 flex-grow flex flex-col">
                        <h3 class="text-sm font-semibold text-gray-800 flex-grow">
                            <a href="${product.url}" target="_blank" rel="noopener noreferrer" class="hover:text-red-500">${product.title}</a>
                        </h3>
                        <div class="mt-2 flex justify-between items-center">
                            <span class="text-lg font-bold text-red-600">${product.price}</span>
                            <a href="${product.url}" target="_blank" rel="noopener noreferrer" class="text-xs bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-1 px-3 rounded-lg transition">
                                לרכישה
                            </a>
                        </div>
                    </div>
                </div>`;
        }

        function displayMessage(message) {
            resultsArea.innerHTML = '';
            resultsTitle.classList.add('hidden');
            messageContainer.textContent = message;
            messageContainer.classList.remove('hidden');
        }
    </script>

</body>
</html>
