<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חיפוש חכם באליאקספרס - מצא דילים עם AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; }
        .hero-bg { background-image: linear-gradient(to bottom, rgba(239, 246, 255, 0.9), rgba(239, 246, 255, 1)), url('https://placehold.co/1920x1080/e0e7ff/3730a3?text=AI+Shopping'); background-size: cover; background-position: center; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3b82f6; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
        .category-btn { transition: all 0.2s ease-in-out; }
        .category-btn.active { background-color: #ef4444; color: white; border-color: #ef4444; }
    </style>
</head>
<body class="bg-blue-50">

    <!-- Hero Section with Search -->
    <header id="search-section" class="hero-bg">
        <div class="container mx-auto px-6 py-16 md:py-24 text-center">
            <h1 class="text-4xl md:text-6xl font-bold text-gray-800 leading-tight mb-4">מצא את הדיל הבא שלך</h1>
            <p class="text-lg md:text-xl text-gray-600 max-w-3xl mx-auto mb-8">מנוע חיפוש חכם לאליאקספרס עם סינון לפי קטגוריות.</p>
            <div class="mt-8 max-w-2xl mx-auto bg-white p-2 rounded-xl shadow-2xl">
                <form id="search-form" class="flex flex-col sm:flex-row gap-2">
                    <input type="text" id="search-input" placeholder="לדוגמה: שמלת קיץ, אוזניות אלחוטיות..." class="flex-grow p-3 text-lg border-2 border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
                    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-md text-lg transition duration-300 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                        חפש
                    </button>
                </form>
            </div>
        </div>
    </header>

    <!-- Categories Section -->
    <section class="py-8 bg-white">
        <div class="container mx-auto px-6">
            <h2 class="text-2xl font-bold text-center mb-4">חיפוש לפי קטגוריה</h2>
            <div id="categories-container" class="flex flex-wrap justify-center gap-2">
                <!-- Categories will be loaded here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Search Results Area -->
    <main class="container mx-auto px-6 py-8">
        <div id="results-title" class="text-2xl font-bold mb-4 hidden"></div>
        <div id="results-area" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
        <div id="loader-container" class="text-center py-10 hidden"><div class="loader"></div><p class="text-gray-600 mt-2">מחפש מוצרים...</p></div>
        <div id="message-container" class="text-center py-10 text-xl text-gray-500"></div>
    </main>

    <footer class="bg-gray-900 text-gray-400">
        <div class="container mx-auto px-6 py-4 text-center text-sm">&copy; 2025 מנוע חיפוש חכם. כל הזכויות שמורות.</div>
    </footer>

    <script>
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const resultsArea = document.getElementById('results-area');
        const resultsTitle = document.getElementById('results-title');
        const loaderContainer = document.getElementById('loader-container');
        const messageContainer = document.getElementById('message-container');
        const categoriesContainer = document.getElementById('categories-container');
        
        let activeCategoryId = null;

        // --- IMPORTANT: Update this URL after deploying the server to Render ---
        const PROXY_BASE_URL = 'https://aliexpress-proxy-whm0.onrender.com'; // Use your actual Render URL

        // Fetch and display categories on page load
        window.addEventListener('DOMContentLoaded', fetchCategories);

        async function fetchCategories() {
            try {
                const response = await fetch(`${PROXY_BASE_URL}/categories`);
                const data = await response.json();
                const categories = data?.aliexpress_affiliate_category_get_response?.resp_result?.result?.categories?.category || [];
                
                if (categories.length > 0) {
                    displayCategories(categories);
                } else {
                    console.error("Could not fetch categories.");
                }
            } catch (error) {
                console.error("Error fetching categories:", error);
            }
        }

        function displayCategories(categories) {
            categoriesContainer.innerHTML = ''; // Clear previous
            // "All" button
            const allButton = createCategoryButton('הכל', null);
            allButton.classList.add('active');
            categoriesContainer.appendChild(allButton);

            categories.forEach(cat => {
                const button = createCategoryButton(cat.category_name, cat.category_id);
                categoriesContainer.appendChild(button);
            });
        }
        
        function createCategoryButton(name, id) {
            const button = document.createElement('button');
            button.textContent = name;
            button.dataset.categoryId = id;
            button.className = 'category-btn bg-white hover:bg-red-500 hover:text-white text-gray-700 font-semibold py-2 px-4 border border-gray-300 rounded-full shadow-sm';
            button.addEventListener('click', () => handleCategoryClick(id, button));
            return button;
        }

        function handleCategoryClick(categoryId, clickedButton) {
            activeCategoryId = categoryId;
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            clickedButton.classList.add('active');
            // Trigger a search with the current text input and the new category
            fetchProducts();
        }

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            fetchProducts();
        });

        async function fetchProducts() {
            const query = searchInput.value.trim();
            
            // A search can be triggered by text, a category click, or both
            if (!query && activeCategoryId === null) {
                displayMessage("אנא הזן מילת חיפוש או בחר קטגוריה.");
                return;
            }

            resultsArea.innerHTML = '';
            messageContainer.classList.add('hidden');
            loaderContainer.classList.remove('hidden');
            resultsTitle.classList.add('hidden');

            const params = new URLSearchParams();
            if (query) {
                params.append('keywords', query);
            }
            if (activeCategoryId) {
                params.append('categoryId', activeCategoryId);
            }

            const requestUrl = `${PROXY_BASE_URL}/search?${params.toString()}`;

            try {
                const response = await fetch(requestUrl);
                if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); }
                const data = await response.json();
                
                const errorResponse = data.error_response || data.aliexpress_affiliate_product_query_response?.error_response;
                if (errorResponse) { throw new Error(`API Error: ${errorResponse.msg}`); }

                const productsList = data.aliexpress_affiliate_product_query_response?.resp_result?.result?.products?.product || [];
                
                loaderContainer.classList.add('hidden');

                if (productsList.length > 0) {
                    displayProducts(productsList, query);
                } else {
                    displayMessage('לא נמצאו מוצרים התואמים לחיפוש שלך.');
                }

            } catch (error) {
                console.error('Error fetching products:', error);
                loaderContainer.classList.add('hidden');
                displayMessage(`אופס! אירעה שגיאה: ${error.message}`);
            }
        }
        
        function parseApiResults(apiProducts) {
            if (!Array.isArray(apiProducts)) { return []; }
            return apiProducts.map(product => {
                let price = product.sale_price || 'N/A';
                let currencySymbol = product.sale_price_currency === 'USD' ? '$' : '₪';
                return {
                    title: product.product_title || 'No Title',
                    price: `${currencySymbol}${price}`,
                    image: product.product_main_image_url || 'https://placehold.co/400x400/e2e8f0/94a3b8?text=No+Image',
                    url: product.promotion_link || product.product_detail_url || '#',
                };
            });
        }

        function displayProducts(products, query) {
            const parsedProducts = parseApiResults(products);
            resultsArea.innerHTML = parsedProducts.map(p => createProductCard(p)).join('');
            
            let titleText = query ? `תוצאות עבור: "${query}"` : 'תוצאות אחרונות';
            const activeCategoryBtn = document.querySelector('.category-btn.active');
            if (activeCategoryBtn && activeCategoryBtn.dataset.categoryId !== 'null') {
                titleText += ` בקטגוריית "${activeCategoryBtn.textContent}"`;
            }
            resultsTitle.textContent = titleText;
            resultsTitle.classList.remove('hidden');
        }

        function createProductCard(product) {
            return `
                <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition duration-300 flex flex-col">
                    <a href="${product.url}" target="_blank" rel="noopener noreferrer" class="block">
                        <img src="${product.image}" alt="${product.title}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x400/e2e8f0/94a3b8?text=Image+Unavailable';">
                    </a>
                    <div class="p-4 flex-grow flex flex-col">
                        <h3 class="text-md font-semibold text-gray-800 flex-grow">
                            <a href="${product.url}" target="_blank" rel="noopener noreferrer" class="hover:text-red-500">${product.title}</a>
                        </h3>
                        <div class="mt-4 flex justify-between items-center">
                            <span class="text-xl font-bold text-red-600">${product.price}</span>
                            <a href="${product.url}" target="_blank" rel="noopener noreferrer" class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition">
                                לרכישה
                            </a>
                        </div>
                    </div>
                </div>`;
        }

        function displayMessage(message) {
            resultsArea.innerHTML = '';
            resultsTitle.classList.add('hidden');
            messageContainer.textContent = message;
            messageContainer.classList.remove('hidden');
        }

        displayMessage("התחל על ידי הקלדת מונח חיפוש או בחירת קטגוריה.");
    </script>

</body>
</html>
